<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rastgelegetir</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
           <a href="index.html" class="text-decoration-none text-white"><div class="logo"><span>Rastgele</span><span>Getir</span></div></a> 
          </div>
        </div>
      </div>
    </header>

    <section class="rastgeleFilmGetir">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-3 col-sm-12">
            <div class="filmResmi" data-toggle="modal" data-target=".fragman-modal">
              <img src="" class="img-fluid" />
              <div class="icon"><i class="fas fa-play-circle"></i></div>
            </div>
          </div>

          <div class="modal fade fragman-modal" tabindex="-1" role="dialog" aria-labelledby="fragman-modal" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content position-relative">
                <div class="fragmanClose" data-dismiss="modal" aria-label="Close">
                  <i class="far fa-times-circle"></i>
                </div>

                <div class="embed-responsive embed-responsive-16by9">
                  <iframe class="fragman embed-responsive-item" src="" allowfullscreen></iframe>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-8 col-md-9 col-sm-12">
            <div class="filmBilgileri">
              <div class="filmAdi"></div>
              <div class="filmKonusu"></div>
              <div class="filmPuanVizyon">
                <div class="filmPuan bilgi">IMDB: <span class="imdb"></span></div>
                <div class="filmVizyon bilgi"><span class="vizyon"></span></div>
                <div class="filmTuru bilgi"></div>
                <div class="filmSuresi bilgi"></div>
              </div>
              <div class="filmYonetmen"><span class="baslik">Yönetmen:</span> <span class="yonetmen"></span></div>
              <div class="filmAktorlari"><span class="baslik">Oyuncular:</span> <span class="oyuncular"></span></div>
              <div class="filmUlke"><span class="baslik">Ülke:</span> <span class="ulkeler"></span></div>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="btnContainer">
              <button class="degistirBtn">RASTGELE FİLM GETİR</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="listedekiFilmler">
      <div class="container">
        <div class="row filmVerileri">
          <div class="col-md-12 text-center mb-3"><h3>Listedeki Filmler</h3></div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
